# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima14

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install & Build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          npm ci
          npm run build

      - name: Prepare deploy (standalone only)
        shell: bash
        run: |
          set -euo pipefail
          test -f .next/standalone/server.js
          test -f .next/server/font-manifest.json

          rm -rf deploy
          mkdir -p deploy/.next

          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/
          cp -r .next/server deploy/.next/

          if [ -d public ]; then cp -r public deploy/public; fi


      - name: Zip artifact
        run: |
          cd deploy
          zip -r ../release.zip .
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: actions/download-artifact@v4
        with:
          name: next-package

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima14'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8986D6CA4BB8499185A89EA1967A2BD9 }}
          package: release.zip

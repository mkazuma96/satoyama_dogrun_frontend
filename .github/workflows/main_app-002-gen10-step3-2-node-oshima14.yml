# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima14

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          npm ci --legacy-peer-deps
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        shell: bash
        run: |
          set -e
          mkdir -p deploy
          if [ -d ".next/standalone" ]; then
            echo "Using standalone output"
            mkdir -p deploy/.next/static
            cp -r .next/standalone/* deploy/
            cp -r .next/static/* deploy/.next/static/
          else
            echo "Standalone not found; falling back to copying .next and package.json"
            mkdir -p deploy
            cp -r .next deploy/.next
            cp package.json deploy/
            [ -d public ] && cp -r public deploy/public || true
          fi

      - name: Zip artifact for deployment
        run: zip -r release.zip deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima14'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8986D6CA4BB8499185A89EA1967A2BD9 }}